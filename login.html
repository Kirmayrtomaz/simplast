---
layout: login
---


<div class="container">
    <div class="row ">

        <div class="col m6 offset-m3 card">
            <h2 class="center-align">Login</h2>
            <div class="row card-content lighten-2 text-darken-2 white z-depth-3">
                <form class="col s12" action="{{ site.baseurl }}/download/" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">account_circle</i>
                           <input id="icon_prefix" type="email" class="validate">
                           <label for="icon_prefix">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">vpn_key</i>
                           <input id="password" type="password" class="validate">
                           <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" name="action" onclick="window.location.href='/simplast/download/'">Login</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
